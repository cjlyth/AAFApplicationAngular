<div class="sidenav w-col w-col-3">
  <h3></h3>
  <div ng-class="step == 1 ? 'working' : step > 1 ? 'complete' : 'todo'" class="formsteps" >Applicant Information</div>
  <div ng-class="step == 2 ? 'working' : step > 2 ? 'complete' : 'todo'" class="formsteps">Eligible Personnel</div>
  <div ng-class="step == 3 ? 'working' : step > 3 ? 'complete' : 'todo'" class="formsteps">Incident Info</div>
  <div ng-class="step == 4 ? 'working' : step > 4 ? 'complete' : 'todo'" class="formsteps">Assistance Request</div>
  <div ng-class="step == 5 ? 'working' : step > 5 ? 'complete' : 'todo'" class="formsteps">Assistance Requested and/or Received</div>
  <div ng-class="step == 6 ? 'working' : step > 6 ? 'complete' : 'todo'" class="formsteps">Attachments</div>
  <div ng-class="step == 7 ? 'working' : step > 7 ? 'complete' : 'todo'" class="formsteps">Review and Submission</div>
</div>
